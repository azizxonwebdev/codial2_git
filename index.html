<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" id="theme-style" href="css/style.css">

</head>
<body>
<div class="container">
    <section class="navbar">
        <a href="#" class="logo">devfinder</a>
        <div class="switch">
            <a href="" id="mode-switcher">Dark/light <span><i class="fa-solid fa-moon"></i></i> <i class="fa-solid fa-sun"></i></span></a>
        </div>
    </section>

    <section class="search">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search GitHub usernameâ€¦" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button class="btn btn-primary" type="button">Search</button>
            </div>
          </div>
    </section>

    <section class="view">
        <div class="lhead">
            <div class="logo">
                <img id="avatar" src="images/Bitmap (6).png" alt="">
            </div>
        </div> 
        <div class="rhead"> 
            <div class="info">
                <div class="about_git">
                    <div class="left_info">
                        <div class="title">The Octocat</div>
                        <a href="#" class="user">@octocat</a>
                    </div>
                        <div class="date">Joined 25 Jan 2011</div>
                </div>
                <div class="text">This profile has no bio</div>
                <div class="subscription">
                    <div class="group">
                        <div class="title">Repos</div>
                        <span class="count">8</span>
                    </div>
                    <div class="group">
                        <div class="title">Followers</div>
                        <span class="count">3938</span>
                    </div>
                    <div class="group">
                        <div class="title">Following</div>
                        <span class="count">9</span>
                    </div>
                </div>    
                <div class="links">
                    <div class="lhead">
                        <a href=""><i class="fa-solid fa-location-dot"></i> San Fransisco</a>
                        <a href=""><i class="fa-brands fa-twitter"></i> Not Available</a> 
                    </div>
                    <div class="rhead">
                        <a href=""><i class="fa-solid fa-link"></i> https://github.blog</a>
                        <a href=""><i class="fa-solid fa-building"></i> San Fransisco</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="js/switch.js"></script>
<script src="js/app.js"></script>
</body>
</html>
